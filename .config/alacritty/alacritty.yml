# Window Customization
window:
  dimensions:
    columns: 140
    lines: 38
  padding:
    x: 10
    y: 10
  decorations: full #Still won't show in a window manger, but will in a desktop environment
  opacity: 1.0
scrolling:
  history: 10000
  multiplier: 3
window.dynamic_title: true

# Font Customization
font:
  normal:
    family: Cascadia Code
    style: Regular
  bold:
    family: Cascadia Code
    style: Bold
  italic:
    family: Cascadia Code
    style: Italic
  size: 7.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true

colors:
  cursor:
    text: CellBackground
    cursor: CellForeground

# Material Gruvbox Medium Dark
  primary:
    background: '#282828'
    foreground: '#d4be98'
  normal:
    black:   '#3c3836'
    red:     '#ea6962'
    green:   '#a9b665'
    yellow:  '#d8a657'
    blue:    '#7daea3'
    magenta: '#d3869b'
    cyan:    '#89b482'
    white:   '#d4be98'
  bright:
    black:   '#3c3836'
    red:     '#ea6962'
    green:   '#a9b665'
    yellow:  '#d8a657'
    blue:    '#7daea3'
    magenta: '#d3869b'
    cyan:    '#89b482'
    white:   '#d4be98'

  indexed_colors:
    - { index: 16, color: '#dc9656' }
    - { index: 17, color: '#a16946' }
    - { index: 18, color: '#282828' }
    - { index: 19, color: '#383838' }
    - { index: 20, color: '#b8b8b8' }
    - { index: 21, color: '#e8e8e8' }

  selection:
    text: '#ffffff'
    background: '#dc3232'
    white:   '#ffffff'

#cursor:
  #style:
    #shape: Beam
    #blinking: off
    #blink-interval: 750
    #unfocused_hollow: true

key_bindings:
  - { key: N, mods: Control, action: SpawnNewInstance }
