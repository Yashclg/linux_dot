# Window Customization
window:
  dimensions:
    columns: 140
    lines: 38
  padding:
    x: 10
    y: 10
  decorations: full #Still won't show in a window manger, but will in a desktop environment
  opacity: 0.75
scrolling:
  history: 10000
  multiplier: 3
window.dynamic_title: true

# Font Customization
font:
  normal:
    family: CaskaydiaCove Nerd Font
    style: Regular
  bold:
    family: CaskaydiaCove Nerd Font
    style: Bold
  italic:
    family: CaskaydiaCove Nerd Font
    style: Italic
  size: 7.5
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true

# Setting shell
shell: zsh

colors:
  # Default colors
  primary:
    background: '#002b36' # base03
    foreground: '#839496' # base0

  # Cursor colors
  cursor:
    text: '#002b36' # base03
    cursor: '#839496' # base0

  # Normal colors
  normal:
    black: '#073642' # base02
    red: '#dc322f' # red
    green: '#859900' # green
    yellow: '#b58900' # yellow
    blue: '#268bd2' # blue
    magenta: '#d33682' # magenta
    cyan: '#2aa198' # cyan
    white: '#eee8d5' # base2

  # Bright colors
  bright:
    black: '#002b36' # base03
    red: '#cb4b16' # orange
    green: '#586e75' # base01
    yellow: '#657b83' # base00
    blue: '#839496' # base0
    magenta: '#6c71c4' # violet
    cyan: '#93a1a1' # base1
    white: '#fdf6e3' # base3
theme: Solarized-Dark
